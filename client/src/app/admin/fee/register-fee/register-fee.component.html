<div class = "studentlist">
  <div class="form-group">
    <div class="card-body">
      <form [formGroup]="feeForm" class="form-studentlist">
        <div class="form-group">
          <label class="classLabel">Class</label>
          <select (change)="onClassSelect()" formControlName="class" class="form-control">
            <option>NONE</option>
            <option>SE</option>
            <option>TE</option>
            <option>BE</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Fee Details</th>
      </tr>
    </thead>
    <tbody *ngFor="let student of students;  let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <!-- <td><input type="button" (click) = "toggleAddStudentFee(student)" name="add">{{isViewForm?'Close':'Add'}}</td> -->
        <td><button (click) = "toggleAddStudentFee(student)" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{isViewForm?'Close':'Add'}}</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class = "feeform" *ngIf="isViewForm">
    <div class="feeform-group">
      <div class="card-body">
        <h5 class="register">Fee Details Form</h5>
        <form [formGroup]="addFeeForm" class="form-register">
          <div class="form-group">
            <label>Student UserName</label>
            <input type="text" class="form-control" formControlName="userName" required autofocus>
          </div>
          <div>
            <label>Student Name</label>
            <input type="text" class="form-control" formControlName="name"required autofocus >
          </div>
          <div class="form-group">
            <label>First Semester Payment</label>
            <input type="number" class="form-control" formControlName="payment1" required autofocus>
          </div>
          <div class="form-group">
            <label>First Payment Date</label>
            <input type="date" class="form-control" formControlName="date1" required autofocus >
          </div>
          <div class="form-group">
            <label>Second Semester Payment</label>
            <input type="number" class="form-control" formControlName="payment2" required autofocus >
          </div>
          <div class="form-group">
            <label>Second Payment Date</label>
            <input type="date" class="form-control" formControlName="date2" required autofocus >
          </div>
          <button class = "feeButton" type="submit" (click)="onRegisterClick()">Add Fee Details</button>
          <span style="color: red;margin-left: 87px;" *ngIf="isRegisterFailed">Invalid Credential</span>
        </form>
      </div>
    </div>
</div>
