<div class="form-group">
    <div class="card-body">
      <form [formGroup]="attendanceForm" class="form-register">
        <div class="form-group">
          <label>Class</label>
          <select (change)="onClassSelect()" formControlName="class" class="form-control">
            <option>NONE</option>
            <option>SE</option>
            <option>TE</option>
            <option>BE</option>
          </select>
        </div>
        </form>
    </div>
  </div>
  <div class="card-body1">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Lecture Name</th>
          <th scope="col">Class Name</th>
          <th scope="col">Date</th>
          <th scope="col">Students Present</th>
        </tr>
      </thead>
      <tbody *ngFor="let lecture of lectures;  let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{lecture.subjectId}}</td>
          <td>{{lecture.class}}</td>
          <td>{{lecture.date}}</td>
          <td *ngFor="let student of lecture.studentsId;  let i = count; let l = last;">
              <ng-container *ngIf="l">
                  {{i}}
                  <!-- Total Count {{i+1}} -->
             </ng-container></td>
        </tr>
      </tbody>
    </table>
  </div>
