<div class="container-fluid">
  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="table">
            <div class="card-header">
              <strong class="card-title">Subject List</strong>
            </div>
            <div class="card-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Professor Name</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let subject of subjects;  let i = index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{subject.subjectName}}</td>
                    <td>{{subject.professor.firstName + ' ' + subject.professor.lastName}}</td>
                    <td> <button class="btn btn-danger" type="button">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
