<div class="background">
  <div class="form-group">
    <div class="card-body">
      <form [formGroup]="subjectForm" class="form-register">
        <div class="form-group">
          <label>Subject Name</label>
          <input formControlName="subjectName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Professor</label>
          <select formControlName="professor" class="form-control">
            <option *ngIf="professors.length==0">No professors found</option>
            <option [value]="item._id" *ngFor="let item of professors">{{item.firstName+ ' ' +item.lastName}}</option>
          </select>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input">
        </div>
        <button [disabled]="subjectForm.invalid" (click)="addSubject()"
          class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
        <div class="register-link mt-15 text-center">
        </div>
      </form>
    </div>
  </div>
</div>
