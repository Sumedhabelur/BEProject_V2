<div class="row">
  <button style="margin-left: 30px" (click)="type='list'" class="btn btn-primary" type="button">Subject List</button>
  <button style="margin-left: 10px" (click)="type='add'" class="btn btn-primary" type="button">Subject Add</button>
</div>
<app-subject-list *ngIf="type == 'list'"></app-subject-list>
<app-subject-add *ngIf="type == 'add'"></app-subject-add>
