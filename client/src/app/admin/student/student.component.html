<div class="row">
  <button style="margin-left: 30px" (click)="type='list'" class="btn btn-primary" type="button">View Student List</button>
  <button style="margin-left: 10px" (click)="type='form'" class="btn btn-primary" type="button">Register Student</button>
</div>

<app-student-list *ngIf="type == 'list'"></app-student-list>
<app-student-registration-form *ngIf="type == 'form'"></app-student-registration-form>
