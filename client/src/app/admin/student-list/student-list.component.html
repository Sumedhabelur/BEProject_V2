<div class="container-fluid">
  <div class="content mt-3">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card" id="table">
            <div class="card-header">
              <strong class="card-title">Students List</strong>
            </div>
            <div class="card-body">
                <form [formGroup]="listForm" class="form-register">
                    <div class="form-group">
                      <label>Select Class</label>
                      <select (change)="onClassSelect()" formControlName="class" class="form-control">
                        <option>None</option>
                        <option>SE</option>
                        <option>TE</option>
                        <option>BE</option>
                      </select>
                    </div>
                </form>
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <!-- <th scope="col">DOB</th> -->
                    <th scope="col">Admission Date</th>
                    <th scope="col">Class</th>
                    <th scope="col">Username</th>
                    <th scope="col">TypeOfAdmission</th>
                    <th scope="col">Dept</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody *ngFor="let student of students;  let i = index">
                  <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.email}}</td>
                    <!-- <td>{{student.dob}}</td> -->
                    <td>{{student.admissionDate}}</td>
                    <td>{{student.class}}</td>
                    <td>{{student.userName}}</td>
                    <td>{{student.typeOfAdmission}}</td>
                    <td>{{student.dept}}</td>
                    <td> <button class="btn btn-danger" type="button">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
