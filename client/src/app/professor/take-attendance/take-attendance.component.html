<div class="background">
  <div class="form-group">
    <div class="card-body">
      <form [formGroup]="attendanceForm" class="form-register">
        <div class="form-group">
          <label>Class</label>
          <select (change)="onClassSelect()" formControlName="class" class="form-control">
            <option>SE</option>
            <option>TE</option>
            <option>BE</option>
          </select>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input">
        </div>
         <button
          class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
        <div class="register-link mt-15 text-center">
        </div>
      </form>
    </div>
  </div>
</div>
