<div class="background">
  <div class="form-group">
    <div class="card-body">
      <h5 class="register">UPLOAD NOTES</h5>
      <form [formGroup]="noteForm" class="form-register">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="noteTitle" placeholder="Enter notes title Here" required autofocus>
        </div>
        <div class="form-group">
          <label>Class</label>
          <select (change)="onClassSelect()" formControlName="class" class="form-control">
            <option>NONE</option>
            <option>SE</option>
            <option>TE</option>
            <option>BE</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <select (change)="onSubjectSelect()" formControlName="subject" class="form-control">
            <option *ngIf="subjects.length==0">No subjects found</option>
            <option [value]="item._id" *ngFor="let item of subjects">{{item.subjectName}}</option>
        </select>
        </div>
        <div class="form-group">
          <label>Browse File to upload</label><br>
          <input style = "background-color: #05394c;
          height: 57px;
          width: 100%;
          padding: 10px;" type="file" (change)="onfileUpload($event)">
        </div>
        <button [disabled]="noteForm.invalid" type="submit" (click)="uploadNote()">Upload</button>
      </form>
    </div>
  </div>
</div>
<app-notes-list [notes]=notes></app-notes-list>
