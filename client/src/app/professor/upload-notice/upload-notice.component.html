<div class="background">
  <div class="form-group">
    <div class="card-body">
      <h5 class="notice" style="font-size: 25px;
      text-decoration: underline;">Upload Notice</h5>
      <form [formGroup]="noticeForm" class="form-notice">
        <div class="form-group">
          <label>Notice Title</label>
          <input type="text" class="form-control" formControlName="noticeTitle" placeholder="Enter notice title Here" required autofocus>
        </div>
        <div class="form-group">
          <label>Class</label>
          <select (change)="onClassSelect()" formControlName="class" class="form-control">
            <option>All</option>
            <option>SE</option>
            <option>TE</option>
            <option>BE</option>
          </select>
        </div>
        <div class="form-group">
          <label>Notice</label>
          <input type="text" class="form-control" formControlName="notice" placeholder="Enter notice Here" required autofocus>
        </div>
        <div class="form-group">
          <label>Browse File to upload</label><br>
          <input type="file" (change)="onfileUpload($event)">
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="uploadNotice()">Upload</button>
        <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="getNotice()">View Notices</button> -->

      </form>
    </div>
  </div>
</div>
<!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="getNotice()">View Notices</button> -->
<div class="card-body">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Notice Title</th>
        <th scope="col">Class</th>
        <th scope="col">Notice</th>
        <th scope="col">Notice Link</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let item of notice  let i = index" style="background-color: #78c5db;">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{item.noticeTitle}}</td>
        <td>{{item.class}}</td>
        <td>{{item.notice}}</td>
        <td>{{item.file}}</td>
        <td><button class = "table-btn">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
